<div class="offer row row--no-gutters row--valign-center">

  <div class="offer__img col col--6">
    <a href="{{offer.link}}" class="bg-img bg-img--16-9 bg-img--lg-3-4 bg-img--xxl-1-1" style="background-image: url('{{site.img}}/offers/{{offer.id}}.jpg')"></a>
  </div>

  <div class="offer__text col col--6">
    <div class="boxpad--xxl">

      <h3 class="title title--sm text--bold">{{offer.title}}</h3>
      <h4 class="offer__location">{{offer.location}}</h4>
      <hr>
      <p class="text--lg text--italic">{{offer.description}}</p>
      <hr>
      <p class="text--lg text--bolder">{{offer.room-type}}</p>
      <p>Was <strike class="text--bolder">£{{offer.was-price}}</strike>, now <span class="text--lg text--bolder">£{{offer.price}}</span> {{offer.price-description}}</p>
      <div class="space--lg"></div>
      <a href="{{offer.link}}" class="btn btn--outline btn--outline-sandals">View offer</a>

    </div>
  </div>

</div>
