
<div
  class="row row--columns-6-6 offer"
  data-q1="{{ offer.question-1 }}"
  data-q2="{{ offer.question-2 }}"
  data-q3="{{ offer.question-3 }}"
  data-q4="{{ offer.question-4 }}"
  data-q5="{{ offer.question-5 }}"
  data-q6="{{ offer.question-6 }}">

  <div class="row__column offer__image" style="background-image: url('{{ site.baseurl }}/img/offers/{{ offer.title | slugify }}.jpg')">
    <a class="offer__image-link" id="image-link-{{ offer.title | slugify }}" href="http://www.sandals.co.uk/specials/uk-twin-centre-holidays/?utm_source=Secretescapes.co.uk&utm_medium=thirdparty_direct&utm_campaign=Secretescapes.co.uk_TOY-Microsite_Feb17"></a>
  </div>
  <div class="row__column offer__content">
    <h2 class="title title--dark title--smaller"><a id="title-link-{{ offer.title | slugify }}" href="http://www.sandals.co.uk/specials/uk-twin-centre-holidays/?utm_source=Secretescapes.co.uk&utm_medium=thirdparty_direct&utm_campaign=Secretescapes.co.uk_TOY-Microsite_Feb17">{{ offer.title }}</a></h2>
    <div class="title title--sub-heading title--upper title--expanded title--grey">Multi Centre holiday</div>
    <hr>
    {% for resort in offer.resorts %}
      <div class="offer__location"><span class="title title--upper title--dark">{{ resort.title }}</span></div>
      <p>5 nights stay at {{ resort.room }}</p>
    {% endfor %}
    <hr>
    <p>now <strong class="title--smallest">Â£{{ offer.price }}</strong> per person for 10 days</p>
    <a id="button-link-{{ offer.title | slugify }}" href="http://www.sandals.co.uk/specials/uk-twin-centre-holidays/?utm_source=Secretescapes.co.uk&utm_medium=thirdparty_direct&utm_campaign=Secretescapes.co.uk_TOY-Microsite_Feb17" class="btn">View Offer</a>
  </div>
</div>
