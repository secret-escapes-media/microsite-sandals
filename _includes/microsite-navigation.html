<!-- SITE NAV -->
<div class="site-nav">
  <div class="row">
    <ul class="site-nav__list">
      {% assign nav-order = site.pages | sort:"nav-order" %}
      {% for nav-page in nav-order %}{% if nav-page.nav-order %}<li class="site-nav__item site-nav__item--{{ nav-page.title | slugify }}{% if nav-page.class == page.class %} is-current{% endif %}"><a class="site-nav__link" href="{{ site.baseurl }}{{ nav-page.url }}">{{ nav-page.title }}</a></li>{% endif %}{% endfor %}
    </ul>
  </div><!-- END - .row -->
</div><!-- END - .site-nav -->
